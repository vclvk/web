<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petr Václavík</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            font-family: 'IBM Plex Mono', monospace;
            transition: background-color 0.8s ease;
        }
        
        .content-wrapper {
            max-width: 700px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }
        
        .main-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.85);
            margin-bottom: 1rem;
            animation: slideUp 1s ease-out 0.3s both;
        }
        
        .linkedin-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 1s ease-out 0.6s both;
            text-decoration: none;
        }
        
        .linkedin-link:hover {
            transform: translateY(-4px) scale(1.1);
        }
        
        .linkedin-link:active {
            transform: translateY(-2px) scale(1.05);
        }
        
        .linkedin-icon {
            width: 24px;
            height: 24px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .linkedin-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <p class="main-text" id="randomText"></p>
        <a href="https://www.linkedin.com/in/petrvaclavik/" 
           class="linkedin-link" 
           target="_blank" 
           rel="noopener noreferrer"
           aria-label="LinkedIn profil">
            <svg class="linkedin-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </a>
    </div>

    <script>
        // Pole s náhodnými texty
        const texts = [
            "Příště tu už bude něco nového, slibuji.",
            "Nenaplněná očekávání? Napište mi na LinkedIn.",
            "Tohle není konverzní web, napište mi přes LinkedIn a konverzním ho můžete udělat.",
            "Jednou tu bude moje portfolio. Zatím jen microcopy.",
            "Přišli jste z LinkedInu? Mrzí mě, že vás tam vracím, ale napište mi."
        ];

        // Pole s pastelových barvami
        const pastelColors = [
            '#FFE5E5', // světle růžová
            '#E5F2FF', // světle modrá
            '#E5FFE5', // světle zelená
            '#FFF5E5', // světle oranžová
            '#F5E5FF', // světle fialová
            '#E5FFFF', // světle tyrkysová
            '#FFFFE5', // světle žlutá
            '#FFE5F5', // světle růžovo-fialová
            '#E5FFF5', // světle mint
            '#F5FFE5'  // světle limetková
        ];

        // Funkce pro získání náhodného prvku z pole (s kontrolou, aby se neopakoval předchozí)
        function getRandomItem(array) {
            const lastText = localStorage.getItem('lastDisplayedText');
            let newText;
            
            // Pokud máme jen jednu položku, vrátíme ji
            if (array.length === 1) {
                return array[0];
            }
            
            // Vybereme náhodný text, který není stejný jako předchozí
            do {
                newText = array[Math.floor(Math.random() * array.length)];
            } while (newText === lastText && array.length > 1);
            
            // Uložíme aktuální text pro příští návštěvu
            localStorage.setItem('lastDisplayedText', newText);
            
            return newText;
        }

        // Funkce pro převod hex barvy na RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Funkce pro ztmavení barvy (snížení hodnot RGB o 40%)
        function darkenColor(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return hex;
            
            const darkenFactor = 0.6; // ztmaví na 60% původní hodnoty
            const r = Math.round(rgb.r * darkenFactor);
            const g = Math.round(rgb.g * darkenFactor);
            const b = Math.round(rgb.b * darkenFactor);
            
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Nastavení náhodného textu
        document.getElementById('randomText').textContent = getRandomItem(texts);

        // Nastavení náhodné barvy pozadí
        const backgroundColor = getRandomItem(pastelColors);
        document.body.style.backgroundColor = backgroundColor;

        // Nastavení tmavší barvy pro LinkedIn ikonu
        const iconColor = darkenColor(backgroundColor);
        document.querySelector('.linkedin-icon').style.fill = iconColor;
    </script>
</body>
</html>
